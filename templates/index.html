<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Random People</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .status {
            font-size: 14px;
            color: #ccc;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 60px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #111;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #4CAF50;
            color: #000;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: #333;
            color: #fff;
        }

        .message.system {
            background: #555;
            color: #ffc107;
            text-align: center;
            margin: 0 auto;
            font-style: italic;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .typing {
            color: #4CAF50;
            font-style: italic;
            padding: 0 20px;
        }

        .input-area {
            padding: 15px;
            background: #2d2d2d;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 20px;
            background: #1a1a1a;
            color: #fff;
            outline: none;
        }

        .message-input:focus {
            border-color: #4CAF50;
        }

        .send-btn {
            background: #4CAF50;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #45a049;
        }

        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .controls {
            padding: 10px 20px;
            background: #2d2d2d;
            text-align: center;
        }

        .btn {
            background: #4CAF50;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn.danger {
            background: #f44336;
            color: #fff;
        }

        .btn.danger:hover {
            background: #da190b;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 5px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üí¨ Random Chat</div>
        <div class="status">
            <span id="userCount">0</span> online | You: <span id="username">Guest</span>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="typing" id="typing" style="display: none;">Someone is typing...</div>

        <div class="controls">
            <button class="btn" onclick="findNew()">üé≤ New Person</button>
            <button class="btn danger" onclick="leaveChat()">‚ùå Leave</button>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." maxlength="500" disabled>
            <button class="send-btn" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        // Initialize socket with polling only (for Vercel)
        const socket = io({
            transports: ['polling'] // Only polling, no websocket
        });

        let username = 'Guest';
        let connected = false;
        let typingTimeout;

        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typing = document.getElementById('typing');
        const userCount = document.getElementById('userCount');
        const usernameEl = document.getElementById('username');

        // Auto-connect when page loads
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('user_connected', function(data) {
            username = data.username;
            usernameEl.textContent = username;
            userCount.textContent = data.total_users;
        });

        socket.on('user_count_update', function(data) {
            userCount.textContent = data.count;
        });

        socket.on('waiting_for_stranger', function(data) {
            addSystemMessage(data.message);
            connected = false;
            messageInput.disabled = true;
            sendBtn.disabled = true;
        });

        socket.on('stranger_found', function(data) {
            addSystemMessage(`Connected to ${data.partner}! Say hi! üëã`);
            connected = true;
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        });

        socket.on('receive_message', function(data) {
            const isOwn = data.username === username;
            addMessage(data.message, data.username, isOwn ? 'own' : 'other');
        });

        socket.on('user_typing', function(data) {
            if (data.typing) {
                typing.textContent = `${data.username} is typing...`;
                typing.style.display = 'block';
            } else {
                typing.style.display = 'none';
            }
        });

        socket.on('user_left', function(data) {
            addSystemMessage(data.message);
            connected = false;
            messageInput.disabled = true;
            sendBtn.disabled = true;
            typing.style.display = 'none';

            // Auto-find new person after 2 seconds
            setTimeout(() => {
                findNew();
            }, 2000);
        });

        function addMessage(content, user, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;

            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = type === 'own' ? 'You' : user;

            const body = document.createElement('div');
            body.textContent = content;

            div.appendChild(header);
            div.appendChild(body);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function addSystemMessage(content) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && connected) {
                socket.emit('send_message', {
                    message: message,
                    timestamp: new Date().toLocaleTimeString()
                });
                messageInput.value = '';
                stopTyping();
            }
        }

        function findNew() {
            socket.emit('find_stranger');
        }

        function leaveChat() {
            socket.emit('leave_chat');
        }

        function startTyping() {
            if (connected) {
                socket.emit('typing', { typing: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(stopTyping, 3000);
            }
        }

        function stopTyping() {
            socket.emit('typing', { typing: false });
            clearTimeout(typingTimeout);
        }

        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else if (connected) {
                startTyping();
            }
        });

        messageInput.addEventListener('input', function() {
            if (connected && messageInput.value.length > 0) {
                startTyping();
            } else {
                stopTyping();
            }
        });

        // Show welcome message
        setTimeout(() => {
            addSystemMessage('Welcome! You will be automatically matched with someone random to chat with. No buttons needed - just wait! üéâ');
        }, 500);
    </script>
</body>
</html>
